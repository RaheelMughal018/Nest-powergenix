version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: auth-course-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: auth_course
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - auth-course-network

volumes:
  postgres_data:
    driver: local

networks:
  auth-course-network:
    driver: bridge
